language: php

dist: xenial
os: linux

php:
  - 7.4

services:
  - docker

# cache vendor dirs
cache:
  directories:
    - $HOME/.composer/cache

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer install --dev --prefer-dist --no-interaction --working-dir=api

before_script:
  - mkdir -p build/logs
  - if [ ! -f .env ]; then cp -i .env.example .env; fi
  - docker-compose -f docker-compose-travis-ci.yml run --rm api-php-cli composer lint
  - docker-compose -f docker-compose-travis-ci.yml run --rm api-php-cli composer cs-check
  - docker-compose -f docker-compose-travis-ci.yml run --rm api-php-cli php bin/app.php migrations:migrate --no-interaction
  - docker-compose -f docker-compose-travis-ci.yml run --rm api-php-cli composer app orm:validate-schema

script:
  - docker-compose -f docker-compose-travis-ci.yml run --rm api-php-cli vendor/bin/phpunit --coverage-clover var/coverage/clover.xml --colors

after_success:
  - travis_retry php api/vendor/bin/php-coveralls -x api/var/coverage/clover.xml -v
